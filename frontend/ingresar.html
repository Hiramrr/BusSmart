<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BusSmart</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-main-bg"></div>
  <div class="login-overlay"></div>
  <div class="login-wrapper">
    <div class="login-left">
      <h1>Bienvenido<br>A BusSmart</h1>
      <p>Llega a tu destino sin problemas   </p>
      <div class="login-socials">
        <a href="#" title="Facebook"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
        <a href="#" title="Twitter"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"></a>
        <a href="#" title="Instagram"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
        <a href="#" title="YouTube"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a>
      </div>
    </div>
    <div class="login-right">
  <h2 id="loginTitle">Iniciar Sesión</h2>
  <h2 id="registerTitle" style="display:none;">Registro</h2>
  <form id="loginForm">
        <div class="input-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <div class="input-row">
          <label class="remember-me"><input type="checkbox" id="remember"> Remember Me</label>
        </div>
        <button type="submit" class="btn-signin">Ingresar</button>
        <div class="input-row">
          <span>¿No tienes cuenta?</span>
          <a href="#" id="showRegister" class="forgot">Registrarme</a>
        </div>
        <div id="loginMessage"></div>
        <div class="login-terms">
          By clicking on "Sign in now" you agree to <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
        </div>
      </form>

      <form id="registerForm" style="display:none;">
        <div class="input-group">
          <label for="reg-username">Usuario</label>
          <input type="text" id="reg-username" name="reg-username" required autocomplete="username">
        </div>
        <div class="input-group">
          <label for="reg-email">Correo electrónico</label>
          <input type="email" id="reg-email" name="reg-email" required autocomplete="email">
        </div>
        <div class="input-group">
          <label for="reg-password">Contraseña</label>
          <input type="password" id="reg-password" name="reg-password" required autocomplete="new-password">
        </div>
        <button type="submit" class="btn-signin">Registrarme</button>
        <div class="input-row">
          <span>¿Ya tienes cuenta?</span>
          <a href="#" id="showLogin" class="forgot">Iniciar sesión</a>
        </div>
        <div id="registerMessage"></div>
      </form>
    </div>
  </div>
  <script src="javascript/login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const showRegister = document.getElementById('showRegister');
      const showLogin = document.getElementById('showLogin');
      const loginTitle = document.getElementById('loginTitle');
      const registerTitle = document.getElementById('registerTitle');
      if (showRegister) {
        showRegister.addEventListener('click', function(e) {
          e.preventDefault();
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
          loginTitle.style.display = 'none';
          registerTitle.style.display = 'block';
        });
      }
      if (showLogin) {
        showLogin.addEventListener('click', function(e) {
          e.preventDefault();
          registerForm.style.display = 'none';
          loginForm.style.display = 'block';
          registerTitle.style.display = 'none';
          loginTitle.style.display = 'block';
        });
      }
    });
  </script>
  
</body>
</html>
